{% extends "layout.html" %}
{% block title %}Manage Account{% endblock %}
{% block content %}
<form action="{{ url_for('manage_user') }}" method="post" class="m-auto" style="width: 400px;">
    <span class="text-danger">{{ error if error else ''}}</span>
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" value="{{user.username}}">
    </div>
    <div class="form-group">
        <label for="username">Name</label>
        <input id="name" name="name" type="text" class="form-control" value="{{user.name}}">
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input id="email" name="email" type="text" class="form-control" value="{{user.email}}">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" name="newPassword" type="password" class="form-control">
    </div>
    <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input id="currentPassword" name="currentPassword" type="password" class="form-control" required>
        </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-primary">
    </div>
</form>
{% endblock %}
